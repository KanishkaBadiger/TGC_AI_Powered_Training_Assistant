version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - DEBUG=True
      - DATABASE_PATH=/app/database/sqlite/training_assistant.db
    volumes:
      - ./database:/app/database
      - ./backend:/app/backend
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    image: python:3.11-slim
    working_dir: /app
    ports:
      - "8501:8501"
    volumes:
      - ./frontend:/app
      - ./backend:/app/backend
    environment:
      - PYTHONUNBUFFERED=1
      - API_BASE_URL=http://backend:8000
    command: bash -c "pip install -r requirements.txt && streamlit run main.py --server.port=8501 --server.address=0.0.0.0"
    depends_on:
      - backend

volumes:
  database:
